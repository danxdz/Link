version: '3.8'

services:
  telegram-cursor-web:
    build: .
    ports:
      - "3001:3001"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - CURSOR_API_KEY=${CURSOR_API_KEY}
      - CURSOR_API_URL=${CURSOR_API_URL:-https://api.cursor.sh}
      - PORT=3001
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s